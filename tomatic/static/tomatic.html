<!doctype html>
<html>
<head>
<title>Tomàtic - Som Energia</title>
<meta name="viewport" content="width=device-width">
<meta charset='utf-8' />
<script src="https://cdnjs.cloudflare.com/ajax/libs/polythene/0.2.32/polythene-standalone.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.7.0/js-yaml.min.js"></script>
<style>
body.pe-dark-theme {
	background-color: #242;
	color: #bbb;
}
body {
	color: #511;
	background-color: #eee;
}
.pe-header-panel__header-container {
	background-color: #522;
}
.pe-header-panel__header-background {
	background-image: url(http://estaticos.elperiodico.com/resources/jpg/0/1/autentico-tomatic-exposicion-del-club-super-1458137981610.jpg);
}
.pe-toolbar .pe-icon,
.pe-toolbar .pe-button--icon,
.pe-toolbar
{
	background-color: transparent;
	color: #aaa;
}
.pe-header-panel__media-dimmer {
	box-shadow: inset 0px 0px 200px rgba(0,0,0,.6);
}
#graella .pe-toolbar.pe-header--tall {
	height: 102px;
}
.pe-button--icon {
	color: red;
}

body, html, #graella {
	height: 100%;
	margin: 0;
	padding: 0;
}
.uploader {
	display: inline-block;
	position: relative;
	overflow: hidden;
	margin: 10px;
	text-align: right;
}
.uploader input[type=file] {
	position: absolute;
	top: 0;
	right: 0;
	margin: 0;
	padding: 0;
	font-size: 20px;
	cursor: pointer;
	opacity: 0;
	filter: alpha(opacity=0);
}
.weeks {
	display: inline-block;
	width: 100%;
	min-width: 50%;
}
.week {
	cursor: pointer;
	text-align: center;
	padding: 3px;
	color: black;
	background: #ccc;
}
.week:hover {
	background: #bcb;
}
.week.current, .week.current:hover {
	font-weight: bold;
	background: #7a7;
}
.week.current:before {
	content: "►";
}
.week.current:after {
	content: "◄";
}
td, th {
	border:1px solid black;
	width: 8em;
	text-align: center;
	color: black;
	background: white;
}
td:empty { border:0; background: none; }
td {
	position: relative; /* Ripple needs it */
	padding: 1ex;
}
td:hover {
	opacity: .7;
}
td .tooltip {
	visibility: hidden;
	display: block;
	position: absolute;
	padding: 2px;
	right: -2px; /* border */
	top: -2px; /* border */
	background: inherit;
	border: inherit;
}
td:hover .tooltip {
	visibility: visible;
	opacity: 1;
}
.separator {
	background: #ddd;
	border: none;
}
.queueeditor {
	margin-left: auto;
	margin-right: auto;
	text-align:center;
}
.queueitem {
	color: black;
	width: 10em;
	text-align: center;
	display: inline-block;
	padding: 1em;
	border: 2pt solid;
	margin: 2pt;
	cursor: pointer;
}
.queueitem.paused,
.pe-dark-theme .queueitem.paused
 {
	color: red;
	text-decoration: line-through;
	background-color: #fee;
	border-color: red;
}
.queueitem:hover {
	opacity: .8;
}
.queueitem.add {
	font-weight: bold;
	border: 2pt dashed #aae;
	color: #aae;
	background-color: #ddf;
}
.pe-dark-theme .queueitem.add {
	color: inherit;
	border-color: inherit;
	background-color: #454;
}
.queueitem.add:hover {
	opacity: 0.8;
}
.extensions {
	width: 90%;
	text-align: center;
	margin-left: auto;
	margin-right: auto;
}
.extension {
	color: black;
	display: inline-block;
	padding: 1ex 0ex;
	width: 14%;
	text-align: center;
	margin: 2pt 2pt;
	border: 1pt solid black;
	min-width: 5em;
}
dialog .extensions {
	width: 100%;
}
dialog .extension {
	color: black;
	padding-top: 1ex;
	width: 10%;
}
dialog .extension:hover {
	opacity: .8;
}
.graella {
	vertical-align: top;
	text-align: center;
	display: inline-block;
	margin: 4px;
}
.festiu {
	color: red;
	border: red 1pt solid;
}
.changelog {
	text-align: left;
}
.penalties {
	text-align: left;
}
.codes {
	text-align: left;
}

#snackbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    margin: 0 auto;
}

#snackbar .error {
	color: #fff;
	background-color: #e44;
	border: 1pt solid #faa;
	border-bottom: none;
}

</style>
</head>
<body aclass='pe-dark-theme'>

<script src="graella.js"></script>

<div id='graella' class='main'>
<div class='layout pe-fit center-center'><b>Carregant Tomàtic...</b></div>
</div>


</body>
</html>
