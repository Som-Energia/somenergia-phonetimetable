<!doctype html>
<html>
<head>
<meta charset='utf-8' />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.5/dialog-polyfill.min.css">
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.5/dialog-polyfill.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.7.0/js-yaml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/0.2.5/mithril.min.js"></script>
<style>
body {
	color: #833;
	background: #ded;
}
.uploader {
	text-align: right;
}
.weeks {
	float: left;
	min-width: 50%;
}
.week.current {
    font-weight: bold;
	background: #966;
}
.week.current:before {
	content: "►";
}
.week.current:after {
	content: "◄";
}
.week {
	text-align: center;
	padding: 3px;
	color: black;
	background: #aaa;
}
td, th {
	border:1px solid black;
	width: 8em;
	text-align: center;
	color: black;
	background: white;
}
td:empty { border:0; background: none; }
td { padding: 1ex;}
td:hover {
	opacity: .7;
}
.separator {
	background: #ddd;
	border: none;
}
.queueeditor {
	margin-left: auto;
	margin-right: auto;
	text-align:center;
}
.queueitem {
	color: black;
	width: 10em;
	text-align: center;
	display: inline-block;
	padding: 1em;
	border: 2pt solid;
	margin: 2pt;
}
.queueitem.paused {
	color: red;
	text-decoration: line-through;
	background-color: #fee;
	border-color: red;
}
.queueitem:hover {
	opacity: .8;
}
.queueitem.add {
	color: #aaaaff;
	font-weight: bold;
	border: 2pt dashed #aaaaff;
	background: #ddddff;
}
.extensions {
	width: 80%;
	text-align: center;
}
.extension {
	color: black;
	display: inline-block;
	padding: 1ex 0ex;
	width: 14%;
	text-align: center;
	margin: 2pt 2pt;
	border: 1pt solid black;
	height: 100%;
	min-width: 5em;
}
dialog .extensions {
	width: 100%;
}
dialog .extension {
	color: black;
	padding-top: 1ex;
	width: 10%;
}
dialog .extension:hover {
	opacity: .8;
}
</style>
</head>
<body>

<script src="graella.js"></script>

<div id='graella'></div>

<h3>Recordatori desviaments</h3>
<ul>
<li>*60 Immediat</li>
<li>*63 Ocupat o no responem</li>
<li>*64 Treure desviaments</li>
<li>*90 Marcar número</li>
</ul>


</body>
</html>
